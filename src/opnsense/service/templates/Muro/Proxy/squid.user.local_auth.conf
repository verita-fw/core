# Configure Local User Authentication helper
auth_param basic program /usr/local/libexec/squid/basic_pam_auth -o
{% if helpers.exists('Muro.proxy.forward.authentication.realm') %}
auth_param basic realm {{Muro.proxy.forward.authentication.realm}}
{% endif %}
{% if helpers.exists('Muro.proxy.forward.authentication.credentialsttl') %}
auth_param basic credentialsttl {{Muro.proxy.forward.authentication.credentialsttl}} hours
{% endif %}
{% if helpers.exists('Muro.proxy.forward.authentication.children') %}
auth_param basic children {{Muro.proxy.forward.authentication.children}}
{% endif %}
# ACL - Local Authorized Users - local_auth
acl local_auth proxy_auth REQUIRED
